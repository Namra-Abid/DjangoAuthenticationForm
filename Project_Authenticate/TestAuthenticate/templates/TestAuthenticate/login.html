
{% extends 'TestAuthenticate/base.html' %}

{% block content %}
<h1>Login</h1>
  <form action="{% url 'TestAuthenticate:homepage' %}" method="post">
    {%  csrf_token %}
    <label >Username: </label>
     <input type="text" name="username" >
    <label >password: </label>
    <input type="password" name="password" >
    <input type="submit" name="LOG IN" > 

    
  </form>
  <br>
  {% for m in messages %}
  <p id="messages"> {{m}}</p>
 
  {% endfor %}

  <h3> Already have an account? <a href='{% url 'TestAuthenticate:registerpage' %}'> Register </a> </h3>
  


{% endblock %}
